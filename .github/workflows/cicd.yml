name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    env:
      SERVER_IP: 40.114.238.18
      SERVER_USER: azureuser
      ACR_SERVER: wmiadventure.azurecr.io

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./WMIAdventure/backend/requirements.txt
    - name: Run Tests
      run: |
        python ./WMIAdventure/backend/WMIAdventure_backend/manage.py test
    - uses: actions/checkout@v2
    - uses: isbang/compose-action@v0.1
      with:
        compose-file: './WMIAdventure/docker-compose.yml'


    - uses: actions/checkout@v2

    - name: ACR Login
      run: |
        docker login -u ${{ secrets.ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD }} ${{ env.ACR_SERVER }}

    - name: Docker compose build and push to ACR
      run: |
        docker login -u ${{ secrets.ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD }} ${{ env.ACR_SERVER }}
        cd ./WMIAdventure/
        docker-compose build
        docker push ${{ env.ACR_SERVER }}/wmiadventure:v1

    - name: Pull docker image from ACR on server and run using ssh
      uses: garygrossgarten/github-action-ssh@release
      with:
        command: docker pull ${{ env.ACR_SERVER }}/wmiadventure:v1; docker container stop wmi-adventure; docker container rm wmi-adventure; docker run -d --name=wmi-adventure -p 8000:8000 -d ${{ env.ACR_SERVER }}/wmiadventure:v1
        host: ${{ env.SERVER_IP }}
        username: ${{ env.SERVER_USER }}
        privateKey: ${{ secrets.SERVER_KEY}}
