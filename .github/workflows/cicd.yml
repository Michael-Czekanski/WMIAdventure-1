name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./WMIAdventure/backend/requirements.txt
    - name: Run Tests
      run: |
        python ./WMIAdventure/backend/WMIAdventure_backend/manage.py test
    - uses: actions/checkout@v2
    - uses: isbang/compose-action@v0.1
      with:
        compose-file: './WMIAdventure/docker-compose.yml'

            
    - uses: actions/checkout@v2
    - uses: azure/docker-login@v1
      with:
        login-server: wmiadvtest.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
        
    - run: |
        cd ./WMIAdventure/
        docker-compose build
        docker-compose push
        
    - uses: azure/webapps-deploy@v2
      with:
        app-name: 'wmiadvtest'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: 'wmiadvtest.azurecr.io/wmiadvtest'
      
      
      
